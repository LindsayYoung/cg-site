<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}

    <title>{{ .Title }}</title>

    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/css/cloudgov-style.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico" />

  </head>

  <body>
    {{ partial "header.html" . }}
    <div class="title_bar">
      <div class="nav_toggle">
        <i class="fa fa-bars nav_toggle-icon"></i>
        <div class="icon-reorder tooltips"
          data-original-title="Toggle Navigation" data-placement="bottom">
        </div>
      </div>
      <h1 class="title_bar-title">{{ .Title }}</h1>
    </div>

    <div class="sidenav-parent">
      {{ partial "docs-menu.html" . }}


      <main class="sidenav-main" id="main-content">
        <div class="usa-content content content-text">
<h1 id="{{.Title | urlize }}">{{ .Title }}</h1>
